<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>欢迎访问 - TinyWebServer</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/main.js" defer></script>
    </head>
    <body>
        <div class="card">
            <h1 class="title">欢迎访问 MyWebServer</h1>
            <p style="text-align: center; margin-bottom: 30px;">请选择您的操作</p>
            
            <div class="options">
                <!-- 新用户选项 -->
                <div class="option-card">
                    <form action="0" method="post">
                        <button type="submit">
                            <img src="2025.jpg" alt="注册" style="width: 50px; height: 50px; margin-bottom: 10px;">
                            <div>新用户注册</div>
                        </button>
                    </form>
                </div>
                
                <!-- 已有账号选项 -->
                <div class="option-card">
                    <form action="1" method="post">
                        <button type="submit">
                            <img src="havefun.jpg" alt="登录" style="width: 50px; height: 50px; margin-bottom: 10px;">
                            <div>已有账号登录</div>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <script>
        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.option-card');
            
            // 为每个卡片添加点击效果
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-5px)';
                    }, 200);
                });
            });
        });
        </script>
    </body>
</html>
